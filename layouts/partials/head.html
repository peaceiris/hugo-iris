<head>
  {{ partial "head/general" . }}
  {{ partial "head/json-ld" . }}

  {{ if $.Params.slide }}
  <style>
    {{ $cssMain := resources.Get "reveal.js/dist/reveal.css" | toCSS | minify }}
    {{ $cssMain.Content | safeCSS }}
    {{ $cssTheme := resources.Get "reveal.js/dist/theme/white.css" | toCSS | minify }}
    {{ $cssTheme.Content | safeCSS }}
  </style>
  {{ else }}
  <style>
    {{ $bulmaOps := (dict "includePaths" (slice "node_modules")) }}
    {{ $bulmaCSS := resources.Get "theme/scss/bulma.scss" | toCSS $bulmaOps | minify }}
    {{ $bulmaCSS.Content | safeCSS }}

    {{ $syntaxCSS := resources.Get "theme/css/syntax.css" | toCSS | minify }}
    {{ $syntaxCSS.Content | safeCSS }}

    {{ $themeCSS := resources.Get "theme/scss/style.scss" | toCSS | minify }}
    {{ $themeCSS.Content | safeCSS }}

    --pagefind-ui-scale: 1;
    --pagefind-ui-primary: #eeeeee;
    --pagefind-ui-text: #eeeeee;
    --pagefind-ui-background: #393939;
    --pagefind-ui-border: #eeeeee;
    --pagefind-ui-tag: #eeeeee;
    --pagefind-ui-border-width: 2px;
    --pagefind-ui-border-radius: 8px;
    ----pagefind-ui-image-border-radius: 8px;
    --pagefind-ui-image-box-ratio: 3 / 2;
    --pagefind-ui-font: sans-serif;
  </style>
  {{ end }}
</head>
